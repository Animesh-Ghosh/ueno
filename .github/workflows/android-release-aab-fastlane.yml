name: Android Play Store Release Build AAB (+playstore)

on:
  workflow_dispatch:
    inputs:
      tramline-input:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: 11
          cache: "gradle"

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"
          channel: "stable"
          cache: true

      - run: flutter pub get
      - run: flutter --version

      - name: Retrieve secrets
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_B64 }}
          KEY_PROPERTIES_B64: ${{ secrets.KEY_PROPERTIES_B64 }}
        run: |
          echo $KEYSTORE_B64 | base64 --decode > android/app/ueno-upload-keystore.jks
          echo $KEY_PROPERTIES_B64 | base64 --decode > android/key.properties

      - name: Build and send to play store
        env:
          BUILD_NUMBER: ${{ github.run_number }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.KEYSTORE_B64 }}
        run: bundle install && bundle exec fastlane android build_and_distribute_aab_to_play_store

      - uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/prodRelease/app-prod-release.aab
