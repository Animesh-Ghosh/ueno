name: Android Staging Debug APK (build number from workflow)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11
          cache: 'gradle'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          cache: true

      - run: flutter pub get

      - run: flutter --version

      - run: flutter build apk --debug --build-number=${{ github.run_number }} --build-name=${{ github.event.inputs.versionName }} --flavor staging

      - uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-staging-debug.apk
