name: Android Debug APK Fastlane (+firebase)

on:
  workflow_dispatch:
    inputs:
      tramline-input:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: 11
          cache: "gradle"

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"
          channel: "stable"
          cache: true

      - run: flutter pub get
      - run: flutter --version

      - name: Build and send to firebase
        run: bundle install && bundle exec fastlane android build_and_distribute_apk_to_firebase

      - uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/flutter-apk/app-prod-debug.apk
